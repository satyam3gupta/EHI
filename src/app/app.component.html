<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h4 class="form-heading">Contact Form</h4>
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="number" formControlName="phone" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" maxlength="12" />
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.required">phone is required</div>
              <div *ngIf="f.phone.errors.minlength">phone must be max 12 character</div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input id="active" type="radio" class="form-check-input" value="active" name="status"
                  formControlName="status">Active
                <span class="radio-view"></span>
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input id="inactive" type="radio" class="form-check-input" value="inactive" name="status"
                  formControlName="status">Inactive
                <span class="radio-view"></span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <button (click)="addContact()"
              class="btn btn-primary">{{editContactIndex === -1 ? 'Add' : 'Update'}}</button>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <h4 class="form-heading">Contacts List</h4>
        <div class="list-view-wrapper">

          <div *ngIf="contactList.length == 0" class="no-record-found">
            No Contacts Added
          </div>
          <ul class="general-list-view" *ngIf="contactList.length > 0">
            <li (click)="viewContact(index)" *ngFor="let Contact of contactList; let index=index;">
              {{Contact.firstName}} ({{Contact.status}})
              <a (click)="deleteContact(index)">
                <i class="fa fa-trash"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
